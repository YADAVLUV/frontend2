<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h2><a href="task5.html">task5</a></h2>
    <h1>Number Calculator</h1>
    <form id="calculator-form">
        <label for="num1">Enter the first number:</label>
        <input type="number" id="num1" name="num1" required><br><br>

        <label for="num2">Enter the second number:</label>
        <input type="number" id="num2" name="num2" required><br><br>

        <input type="button" value="Divide" onclick="divideNumbers()">
        <input type="button" value="Multiply" onclick="multiplyNumbers()">
    </form>

    <h2>Result:</h2>
    <p id="result"></p>

    <script>
        function divideNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 / num2;
            document.getElementById('result').textContent = "Result of division: " + result;
        }

        function multiplyNumbers() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').textContent = "Result of multiplication: " + result;
        }
    </script>
</body>
</html>
